<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Formulario 3</title>
</head>

<body>

    <div class="container pt-4">
        <form action="">

            <div class="input-group mb-3">
                <label for="range-group" class="form-label">Rango</label>
                <input type="range" class="form-range" name="" id="range-group" value="0" min="0" max="10" step="2">
            </div>

            <div class="input-group mb-3">
                <span for="" class="input-group-text">@</span>
                <input class="form-control" type="text">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Firs an Last Name</span>
                <input type="text" aria-label="First Name" class="form-control">
                <input type="text" aria-label="Last Name" class="form-control flex-nowrapping">
            </div>

            <div class="input-group mb-3">
                <button type="button" class="btn btn-outline-success">Button</button>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
                <ul class="dropdown-menu">
                    <li><a href="" class="dropdown-item">Item 1</a></li>
                    <li><a href="" class="dropdown-item">Item 2</a></li>
                    <li><a href="" class="dropdown-item">Item 3</a></li>
                    <li><a href="" class="dropdown-item">Item 4</a></li>
                </ul>
                <input type="text" class="form-control" name="" id="">
            </div>

            <div class="input-group mb-3">
                <label for="inputgroupselect01" class="input-group-text">Options</label>
                <select name="" id="inputgroupselect01" class="form-select">
                    <option value="" selected>Choose...</option>
                    <option value="">One</option>
                    <option value="">Two</option>
                    <option value="">Three</option>
                </select>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="" class="form-control" id="" placeholder="Your Name Placeholder">
                <label for="">Your Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="" class="form-control is-invalid" id="" placeholder="Your Name Placeholder">
                <label for="">Your Name</label>

                <div class="invalid-feedback">
                    Please complete the camp
                </div>
            </div>

        </form>
    </div>

</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>

</html>
