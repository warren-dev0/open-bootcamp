<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Listas</title>
</head>

<body>
    <div class="container py-4">
        <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item disabled">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>
        <ul class="list-group mt-4 list-group-flush rounded">
            <a href="" class="list-group-item list-group-item-action active">Item 1</a>
            <a href="" class="list-group-item list-group-item-action">Item 2</a>
            <a href="" class="list-group-item list-group-item-action">Item 3</a>
            <a href="" class="list-group-item list-group-item-action">Item 4</a>
            <a href="" class="list-group-item list-group-item-action disabled">Item 5</a>
        </ul>
        <ol class="mt-4 list-group list-group-numbered">
            <li class="list-group-item list-group-item-action">Item 1</li>
            <li class="list-group-item list-group-item-action">Item 2</li>
            <li class="list-group-item list-group-item-action">Item 3</li>
            <li class="list-group-item list-group-item-action">Item 4</li>
            <li class="list-group-item list-group-item-action">Item 5</li>
        </ol>
        <ul class="mt-4 list-group">
            <li class="list-group-item d-flex align-items-center justify-content-center">
                <div>
                    <p><strong>Primer Item</strong></p>
                    <p class="mb-0 fs-4">Este es el texto del primer item</p>
                </div>
                <div>
                    Badge
                </div>
            </li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/
dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous">
</script>

</html>
