<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Progress</title>
</head>

<body>
    <div class="container py-5 gap-3 d-flex flex-column">
        <div class="progress">
            <div style="width: 50%;" class="progress-bar progress-bar-animated progress-bar-striped" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>

        <div class="progress" style="height: 10px;">
            <div style="width: 50%;" class="progress-bar bg-danger progress-bar-animated progress-bar-striped" aria-valuemin="0"
                aria-valuemax="100">50%</div>
        </div>

        <div class="progress" style="height: 10px;">
            <div style="width: 25%;" class="progress-bar bg-danger progress-bar-animated progress-bar-striped" aria-valuemin="0"
                aria-valuemax="100">25%</div>
            <div style="width: 25%;" class="progress-bar bg-success progress-bar-animated progress-bar-striped" aria-valuemin="0"
                aria-valuemax="100">25%</div>
            <div style="width: 25%;" class="progress-bar bg-warning progress-bar-animated progress-bar-striped" aria-valuemin="0"
                aria-valuemax="100">25%</div>
        </div>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"    
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
<script>

</script>


</html>
