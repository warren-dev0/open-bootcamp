<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Registrarse en el Formulario</h3>
        <div class="google-btn-div">
            <button class="google-btn">
                <span>Registrarse con Google</span>
                <picture>
                    <img src="../img/google-logo.webp" alt="google-logo">
                </picture>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../img/twitter-logo.svg" alt="twitter-logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="name-lastname">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="user-name">
                    <span>Usuario</span>
                    <input type="text" id="user-name" name="user-name">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Clave</span>
                <input type="password" id="password" name="password" placeholder="+6 caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las codiciones</span>
            </label>
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
