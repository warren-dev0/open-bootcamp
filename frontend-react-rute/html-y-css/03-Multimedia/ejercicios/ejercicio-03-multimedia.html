<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="src/minecraft.png" alt="minecraft" width="100" height="100" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video controls width="300" height="300" muted autoplay loop>
                <source type="video/mp4" src="src/video.mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar audio</h1>
            <audio controls autoplay loop>
                <source type="audio/mp3" src="src/audio.mp3" />
            </audio>
        </div>
    </body>
</html>
