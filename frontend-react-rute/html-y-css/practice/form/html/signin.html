<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="welcome">Hola de nuevo!</span>
            <span class="info">Bienvenido otra vez, nos has hecho falta</span>
        </div>
        <form action="" method="">
            <label for="username">
                <input type="text" name="username" id="username" placeholder="Ingresa el nombre de usuario">
            </label>
            <label for="password">
                <input type="password" name="password" id="password" placeholder="Clave">
            </label>
            <a href="" class="recovery">Recuperar Clave</a>
        </form>
        <div class="signin-button">
            <button><a href="">Iniciar Sesion</a></button>
        </div>
        <div class="separator">
            <hr>
            <span>O continua con</span>
            <hr>
        </div>
        <div class="other-way">
            <div class="google">
                <picture>
                    <img src="../img/google-icon.webp" alt="google icon">
                </picture>
            </div>
            <div class="icloud">
                <picture>
                    <img src="../img/apple-icon.svg" alt="apple icon">
                </picture>
            </div>
            <div class="facebook">
                <picture>
                    <img src="../img/facebook-icon.svg" alt="facebook icon">
                </picture>
            </div>
        </div>
        <div class="footer">
            <span>No eres un miembro?</span>
            <a href="">Registrate ahora</a>
        </div>
    </div>
</body>
</html>
